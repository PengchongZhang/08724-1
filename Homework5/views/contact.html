<!doctype html>

<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

    <form class="form-horizontal" ng-controller="contactController" ng-submit="submit('/', address, index)">
        <div class="panel-heading">
            <h3 class="panel-title">Contact Information</h3>
        </div>
        <div>
            <label>First Name</label>
            <div>
                <input type="text" class="form-control" required placeholder="Enter First Name" ng-model="address.firstName">
            </div>
        </div>
        <div>
            <label>Last Name</label>
            <div>
                <input type="text" required class="form-control" required placeholder="Enter Last Name" ng-model="address.lastName">
            </div>
        </div>
        <div>
            <label>Email</label>
            <div>
                <input type="email" required class="form-control" required placeholder="Enter email" ng-model="address.email">
            </div>
        </div>
        <div>
            <label>Phone Number</label>
            <div>
                <input type="number" required class="form-control" placeholder="Enter phone #" ng-model="address.phone">
            </div>
        </div>
        <div>
            <label>Address</label>
            <div>
                <input type="text" required class="form-control" required placeholder="Enter Address" ng-model="address.address" value="abs">
            </div>
        </div>
        <div>
            <label>City</label>
            <div>
                <input type="text" required class="form-control" required placeholder="Enter City" ng-model="address.city">
            </div>
        </div>
        <div>
            <label>State</label>
            <div>
                <select ng-model="address.state" required class="form-control" ng-options="name as value for (name, value) in stateOptions">
                </select>
            </div>
        </div>
        <div>
            <label>Zip Code</label>
            <div>
                <input type="text" class="form-control" required placeholder="Enter zip Code" ng-model="address.zip">
            </div>
        </div>
        <div>
            <button type="submit" class="btn btn-default">Save</button>
        </div>
        <hr>
        <div>
            <label>Image</label><br>
            <input type="file" accept="image/png,image/jpeg,image/webp" ng-file ng-model="address.image" ng-format="image/jpeg" ng-quality="1.0" ng-max-width="500" ng-max-height="500">
        </div>
        <div>
            <img src={{address.image}}>
        </div>
        <hr>
        <div map-lazy-load="https://maps.google.com/maps/api/js" map-lazy-load-params="{{googleMapsUrl}}">
            <ng-map center="{{address.address + address.city}}" zoom="10">
                <marker position="{{address.address + address.city}}"></marker>
            </ng-map>
        </div>
    </form>
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script src="/bower_components/ngmap/build/scripts/ng-map.min.js"></script>
    <script src="http://maps.google.com/maps/api/js"></script>

</body>
</html>
